<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XiaoIce Interaction Demo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="rtc-container">
        <h1>Welcome to XiaoIce Interaction Demo</h1>
        <button onclick="initRTC()">Start RTC</button>
    </div>

    <!-- 引入 XiaoIce RTC 和 ASR SDK -->
    <script src="js/xiaoiceRTC1.0.6.js" type="text/javascript"></script>
    <script src="js/xiaoiceASR1.0.5.js" type="text/javascript"></script>
    <script>
        function initRTC() {
            const rtcClient = new window.RTCInteraction({
                signature: "your_signature_here",
                projectId: "your_project_id_here",
                exclusiveVirtualHumanId: "your_virtual_human_id_here",
                onError: function(errorMes) {
                    console.error("RTC Error:", errorMes);
                },
                onInited: function(res) {
                    console.log("RTC Initialized:", res);
                    rtcClient.startRTC();
                },
                onPlayStream: function(v3Orv4) {
                    console.log("RTC Play Stream:", v3Orv4);
                },
                onStopStream: function() {
                    console.log("RTC Stream Stopped");
                }
            });

            rtcClient.init();
        }
    </script>
</body>
</html>
