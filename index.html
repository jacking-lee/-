<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XiaoIce Interaction Demo</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <div id="rtc-container">
        <h1>Welcome to XiaoIce Interaction Demo</h1>
        <button onclick="initRTC()">Start RTC</button>
    </div>

    <!-- 引入 XiaoIce RTC 和 ASR SDK -->
    <script src="/public/js/xiaoiceRTC1.0.6.js" type="text/javascript"></script>
    <script src="/public/js/xiaoiceASR1.0.5.js" type="text/javascript"></script>
    <script>
        async function loadConfig() {
            // 从服务器端获取密钥和项目 ID
            const response = await fetch('/config');
            return await response.json();
        }

        async function initRTC() {
            const config = await loadConfig();
            const rtcClient = new window.RTCInteraction({
                signature: config.signature,
                projectId: config.projectId,
                exclusiveVirtualHumanId: config.virtualHumanId,
                onError: function(errorMes) {
                    console.error("RTC Error:", errorMes);
                },
                onInited: function(res) {
                    console.log("RTC Initialized:", res);
                    rtcClient.startRTC();
                },
                onPlayStream: function(v3Orv4) {
                    console.log("RTC Play Stream:", v3Orv4);
                },
                onStopStream: function() {
                    console.log("RTC Stream Stopped");
                }
            });

            rtcClient.init();
        }
    </script>
</body>
</html>
